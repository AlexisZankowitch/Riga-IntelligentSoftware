<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IntelligentSoftware</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="application/javascript" src="js/jquery.min.js"></script>
    <script type="application/javascript" src="js/debug.js"></script>
    <script type="application/javascript" src="js/databasor.js"></script>
    <script type="application/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="container-fluid text-xs-center">
        <div class="row">
            <div class="col-xs-10 offset-xs-1" style="margin-top: 1em;">
                <div>
                    <h2>
                        Weight Calculator Searchbox
                    </h2>
                </div>
            </div>
        </div>
        <div id="query" class="row">
            <div class="col-xs-8 offset-xs-2">
                <div class="form-group">
                    <input type="text" class="form-control" id="input" />
                </div>
            </div>
        </div>
        <div id="choice" class="row" style="display: none;">
        </div>
        <div id="result" class="row">
            <div class="col-xs-10 offset-xs-1">
                <p>
                    Please write a letter.
                </p>
            </div>
        </div>
        <div id="restart" class="row">
            <div class="col-xs-8 offset-xs-2 text-xs-center">
                <input type="button" value="Reset" id="btn-restart" class="btn btn-primary"/>
            </div>
        </div>
    </div>
</body>
</html>
